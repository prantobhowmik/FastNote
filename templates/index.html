<html lang="en">
<head>
    <title>Item Details</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col overflow-hidden w-screen items-center justify-center min-h-screen">
<div class="flex flex-col items-center justify-center text-sm">
    <h1 class="text-3xl font-semibold">FastNote!</h1>
    <h1 class=" text-xl font-thin py-1 font-sans">Keep track of your notes, Keep your notes safe!</h1>
    <form action="/" method="post" class="flex flex-col items-center justify-center py-2">
        <textarea class="outline-none px-3 py-1 mt-2 border-2 border-black/50" name="note" rows="20" cols="70" placeholder="Start writing your notes here..." ></textarea>
        <button type="submit"  class="w-24 border-2 my-2 py-1 px-2 border-black/70">SAVE</button>
    </form>
</div>
<div class="py-5">
    <h1 class="text-xl font-semibold">Previous Notes</h1>
    {% if newDoc|length == 0 %}
        <p>No saved notes available!</p>
    {% endif %}
    {% for item in newDoc %}
        <ol>
            <li>
               {{ item.note[0:10]+'...' }}
            </li>
        </ol>
    {% endfor %}
</div>
</body>
</html>
